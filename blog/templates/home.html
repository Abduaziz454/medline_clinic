{% extends 'base.html' %}
{% block main %}
{% load static %}
    <h1 class="text-center mt-5">BLOG</h1>
    <!-- Start Categories of The Month -->
    <div class="container">
    <div class="row mb-4 mt-5">
        {% for blog in blogs %}
        <div class="col-3">
            <div class="card">
                <img src="{{ blog.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h4 class="card-title">{{ blog.title }}</h4>
                    <p class="card-text">{{ blog.summary|truncatewords:15 }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Time Create: {{ blog.time_create}}</li>
                </ul>
                <div class="card-body">
                    <a href="{{ blog.get_absolute_url }}" class="btn btn-dark">More</a>
                    <a href="{% url 'update_blog' pk=blog.pk %}" class="btn btn-success">Update</a>

                </div>
            </div>
        </div>
        {% empty %}
            <strong class="text-center">Empty</strong>
        {% endfor %}
    </div>
</div>


    <!-- End Categories of The Month -->

{% endblock main %}
